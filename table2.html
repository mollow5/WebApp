<!DOCTYPE html>
<html>
  <head>
    <title>Table Tag</title>
    <meta charset="utf-8">
  </head>

  <body>
    <h1> Table Tag </h1>
    <hr />
    <table border ="1">
      <caption> 이력서 </caption>
      <thead>
        <tr><th rowspan="4">  </th><td colspan="3">이력서</td></tr>
        <tr><td rowspan="2"> 성명 </td><td rowspan="2"> 1  </td><td>주민등록번호</td></tr>
        <tr><td> 2 </td> </tr>
        <tr><td colspan="3">생년월일    19  년   월   일   (만  세)</td></tr>
      </thead>

      <tbody>

        <tr><th> 주소 </th><td colspan="3"> 주소입력칸 </td></tr>
        <tr><th rowspan="2"> 연락처 </th></tr>
        <tr><td> 집 </td> <td>집전화번호</td><td rowspan="2">전자우편</td><td rowspan="2">     </td></tr>
      </tbody>
    </table>
  </body>
</html>
