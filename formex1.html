<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>예제(이메일 전송화면)</title>
  </head>
  <body>
    <h1> 이메일 전송 화면</h1>
    <form method="get">
      이름:<input type="text" name="name"> <br />
      <label for="email">이메일주소 : </label>
      <input type="text" name="email"> <br />

    </form>
