<!DOCTYPE html>
<!--선택자{프로퍼티:값;} h1의 color 는 전부 red -->
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Test</title>
    <style>
      h1 { color : red;}
      p  { color : skyblue;}
      .section { color : green; }
      * { color : black; }
      #two { color : blue; }
    </style>
  </head>
  <body>
    <div class = "header">
      <h1>CSS Test</h1>
    </div>
    <hr />
    <div class = "section">
      <p> 마크업 언어가 웹사이트의 몸체를 담당한다면
        CSS는 옷과 악세서리 같은 꾸미는 역할을 담당한다고 할 수 있다.
      </p>
    </div>
    <div class = "section" id="two">
      <p>즉, HTML 구조는 그대로 두고 CSS 파일만 변경해도
        다른 웹사이트처럼 꾸밀 수 있다.</p>
    </div>
  </body>
</html>
